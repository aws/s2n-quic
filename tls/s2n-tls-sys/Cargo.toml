[package]
name = "s2n-tls-sys"
version = "0.1.0"
authors = ["Cameron Bytheway <bythewc@amazon.com>"]
edition = "2018"
license = "Apache-2.0"

[features]
default = ["vendored"]
vendored = ["openssl-sys/vendored"]

[dependencies]
libc = "0.2"
openssl-sys = { version = "0.9" }

[build-dependencies]
bindgen = "0.58"
cmake = "0.1"
heck = "0.3"

# we implicitly use openssl
[package.metadata.cargo-udeps.ignore]
normal = [ "openssl-sys" ]
