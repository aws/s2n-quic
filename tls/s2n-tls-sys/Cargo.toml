[package]
name = "s2n-tls-sys"
version = "0.1.0"
authors = ["Cameron Bytheway <bythewc@amazon.com>"]
edition = "2018"
license = "Apache-2.0"

[features]
default = ["vendored"]
pq = []
vendored = ["openssl-sys/vendored"]

[dependencies]
libc = "0.2"
openssl-sys = { version = "<= 0.9.68" } # Pin to this version until s2n-tls supports OpenSSL 3.0

[build-dependencies]
bindgen = { version = "0.59", default-features = false, features = ["runtime"] }
cmake = "0.1"
heck = "0.3"

# we implicitly use openssl
[package.metadata.cargo-udeps.ignore]
normal = [ "openssl-sys" ]
