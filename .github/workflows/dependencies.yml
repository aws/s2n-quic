name: dependencies

on:
  push:
    branches:
      - main
    paths:
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - ".github/config/cargo-deny.toml"
      - ".github/workflows/dependencies.yml"

  pull_request:
    branches:
      - main
    paths:
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - ".github/config/cargo-deny.toml"
      - ".github/workflows/dependencies.yml"

  schedule:
    # run every morning at 10am Pacific Time
    - cron: "0 17 * * *"

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install rust toolchain
        id: toolchain
        run: |
          rustup --version
          rustup toolchain install stable --profile minimal
          rustup override set stable

      - uses: camshaft/install@v1
        with:
          crate: cargo-audit

      # FIXME replace with custom action since actions-rs is deprecated:
      # https://github.com/aws/s2n-quic/issues/2096
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: "Remove rust-toolchain"
        run: rm rust-toolchain

      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check --config .github/config/cargo-deny.toml
