          if [ "${{ github.event_name }}" == "push" ]; then
            TARGET_LATEST="latest/timing/index.html"
            aws s3 cp "s3://${{ env.CI_ARTIFACTS_BUCKET }}/$TARGET_SHA" "s3://${{ env.CI_ARTIFACTS_BUCKET }}/$TARGET_LATEST"
