on:
  workflow_dispatch:
    inputs:
      version:
        required: true
jobs:
  retry:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: rerun ${{ inputs.version }}
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run watch ${{ inputs.version }}
          gh run rerun ${{ inputs.version }}