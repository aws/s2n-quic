# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#

on:
  # Runs on pushes targeting the default branch
  push:
  workflow_dispatch:

name: Deploy mdBook site to Pages

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
    
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.21
      RUST_NIGHTLY_TOOLCHAIN: nightly-2023-06-12
    defaults:
      run:
        working-directory: docs
    steps:
    - uses: actions/checkout@master
    - uses: actions-rs/toolchain@v1.0.7
      with:
        toolchain: ${RUST_NIGHTLY_TOOLCHAIN}
      run: rustup show profile
    - name: Install mdBook
      run: |
        url="https://github.com/rust-lang/mdbook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
#          mkdir bin
        curl -sSL $url | tar -xz --directory=bin
        echo "$(pwd)/bin" >> $GITHUB_PATH 
    - name: Run tests
      run: mdbook test
