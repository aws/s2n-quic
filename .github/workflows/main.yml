on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: ci

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Format
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        toolchain: stable
        args: --all -- --check

    - name: Clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features

  cargo_bloat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run cargo bloat
        uses: orf/cargo-bloat-action@v1
        with:
          bloat_args: --bin interop-server
          tree_args: --package interop-server
          token: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust: [stable, beta, nightly, 1.42.0]
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}

    - uses: actions/checkout@master

    - name: tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        toolchain: ${{ matrix.rust }}
