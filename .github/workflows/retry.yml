# You cannot rerun an in-progress workflow, so you cannot rerun a workflow
# from inside that same workflow. Instead, this workflow should be run.
# It waits for the previous workflow run to complete, then reruns it.

on:
  workflow_dispatch:
    inputs:
      run_id:
        required: true
  pull_request:
    branches:
      - lrstewart/ci
jobs:
  retry:
    runs-on: ubuntu-latest
    steps:
      - name: rerun ${{ inputs.run_id }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run watch ${{ inputs.run_id }}
          gh run rerun ${{ inputs.run_id }}