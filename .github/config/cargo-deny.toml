[advisories]
vulnerability = "deny"
unmaintained = "deny"
notice = "deny"
yanked = "deny"
ignore = [
    "RUSTSEC-2020-0016", # mio 0.6 uses 'net2' (removed in 0.7) but tokio is still pinned to 0.6
]

[bans]
multiple-versions = "deny"
skip = [
    # mio 0.6 uses older versions; waiting for tokio to update
    { name = "miow" },
    { name = "winapi" },
]

# compliance is a separate binary target so just ignore it
skip-tree = [
    { name = "cargo-compliance" },
    { name = "criterion" }, # criterion is always going to be just a test dependency
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

allow-git = [
    # The main flume has dependencies which don't have a rolling 6-month MSRV
    #
    # This fork uses `parking_lot` instead, which does. Since this is only a dev-dependency, it
    # shouldn't prevent us from publishing to crates.io.
    "https://github.com/camshaft/flume",
]

[licenses]
unlicensed = "deny"
allow-osi-fsf-free = "neither"
copyleft = "deny"
confidence-threshold = 0.90
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MIT",
    "OpenSSL",
    "Zlib",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]
