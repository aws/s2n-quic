version: 0.2

env:
  shell: bash

phases:
  install:
    commands:
      - echo "Installing Rust ..."
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
      - source $HOME/.cargo/env
  build:
    commands:
      - printenv
      - ./scripts/quic-attack/run 10