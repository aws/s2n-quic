version: 0.2

env:
  shell: bash

phases:
  install:
    commands:
      - echo "Installing Rust ..."
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - source $HOME/.cargo/env
      - echo "Installing cmake ..."
      - apt-get update -y
      - apt-get install -y cmake
  build:
    commands:
      - printenv
      - ./scripts/quic-attack/run 10