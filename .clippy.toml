msrv = "1.75.0"
# // https://github.com/aws/s2n-quic/pull/2251
too-many-arguments-threshold = 100
disallowed-methods = [
    { path = "std::time::Instant::now", reason = "implementations should use the Clock abstraction instead" },
    { path = "std::time::Instant::elapsed", reason = "implementations should use the Clock abstraction instead" },
]
