[package]
name = "s2n-quic-ring"
version = "0.1.0"
description = "Internal crate used by s2n-quic"
repository = "https://github.com/aws/s2n-quic"
authors = ["AWS s2n"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
hex-literal = "0.3"
lazy_static = { version = "1", default-features = false }
s2n-codec = { version = "0.1.0", path = "../../common/s2n-codec", default-features = false }
s2n-quic-core = { version = "=0.1.1", path = "../s2n-quic-core", default-features = false }
ring = { version = "0.16", default-features = false }
zeroize = { version = "1", default-features = false }

[dev-dependencies]
bolero = "0.6"
insta = "1"
s2n-quic-core = { version = "=0.1.1", path = "../s2n-quic-core", features = ["testing"] }

[[test]]
name = "fuzz_target"
path = "tests/fuzz_target/main.rs"
harness = false
