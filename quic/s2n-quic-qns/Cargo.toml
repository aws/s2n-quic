[package]
name = "s2n-quic-qns"
version = "0.1.0"
authors = ["Cameron Bytheway <bythewc@amazon.com>", "Matthias Einwag <einwag@amazon.com>"]
edition = "2018"
license = "Apache-2.0"
publish = false

[features]
default = []

[dependencies]
bytes = { version = "1", default-features = false }
futures = "0.3"
s2n-quic = { path = "../s2n-quic" }
s2n-quic-core = { path = "../s2n-quic-core", features = ["testing"] }
s2n-quic-integration = { path = "../s2n-quic-integration" }
structopt = "0.3"
tokio = { version = "0.2", features = ["full"] }
