version: "2.4"

services:
  sim:
    # This QNS image is patched to allow TCP traffic from the iperf endpoints to be simulated,
    # as the original QNS only supports UDP packets
    # TODO: https://github.com/aws/s2n-quic/issues/757
    image: wesleyrosenblum/quic-network-simulator
    container_name: sim
    hostname: sim
    stdin_open: true
    tty: true
    volumes:
      - ${LOG_DIR}/sim:/logs
    environment:
      - WAITFORSERVER=$WAITFORSERVER
      - SCENARIO=$SCENARIO
    cap_add:
      - NET_ADMIN
    expose:
      - "57832"
    networks:
      leftnet:
        ipv4_address: 193.167.0.2
        ipv6_address: fd00:cafe:cafe:0::2
      rightnet:
        ipv4_address: 193.167.100.2
        ipv6_address: fd00:cafe:cafe:100::2
    extra_hosts:
      - "server:193.167.100.100"

  server:
    image: aws/s2n-quic-qns
    container_name: server
    hostname: server
    stdin_open: true
    tty: true
    volumes:
      - ${LOG_DIR}/server:/logs
    environment:
      - CRON=$CRON
      - ROLE=server
      - SERVER_PARAMS=$SERVER_PARAMS
      - QNS_MODE=perf
      - SSLKEYLOGFILE=/logs/keys.log
      - QLOGDIR=/logs/qlog/
      - TEST_TYPE=MEASUREMENT
      - VERSION=$VERSION
    depends_on:
      - sim
    cap_add:
      - NET_ADMIN
    ulimits:
      memlock: 67108864
    networks:
      rightnet:
        ipv4_address: 193.167.100.100
        ipv6_address: fd00:cafe:cafe:100::100

  server-main:
    image: public.ecr.aws/s2n/s2n-quic-qns:main
    container_name: server-main
    hostname: server
    stdin_open: true
    tty: true
    volumes:
      - ${LOG_DIR}/server:/logs
    environment:
      - CRON=$CRON
      - ROLE=server
      - SERVER_PARAMS=$SERVER_PARAMS
      - QNS_MODE=perf
      - SSLKEYLOGFILE=/logs/keys.log
      - QLOGDIR=/logs/qlog/
      - TEST_TYPE=MEASUREMENT
      - VERSION=$VERSION
    depends_on:
      - sim
    cap_add:
      - NET_ADMIN
    ulimits:
      memlock: 67108864
    networks:
      rightnet:
        ipv4_address: 193.167.100.100
        ipv6_address: fd00:cafe:cafe:100::100

  client:
    build:
      context: ${ROOT_DIR}
      dockerfile: ${ROOT_DIR}/quic/s2n-quic-qns/benchmark/client/Dockerfile.build
    container_name: client
    hostname: client
    stdin_open: true
    tty: true
    volumes:
      - ${LOG_DIR}/client:/logs
    environment:
      - CRON=$CRON
      - ROLE=client
      - CLIENT_PARAMS=$CLIENT_PARAMS
      - QNS_MODE=perf
      - SSLKEYLOGFILE=/logs/keys.log
      - QLOGDIR=/logs/qlog/
      - REQUESTS=$REQUESTS
      - VERSION=$VERSION
      - DOWNLOAD_B=$DOWNLOAD_B
      - UPLOAD_B=$UPLOAD_B
      - DURATION=$DURATION
      - RUST_LOG=info
      - TEST_TYPE=MEASUREMENT
    depends_on:
      - sim
    cap_add:
      - NET_ADMIN
    ulimits:
      memlock: 67108864
    networks:
      leftnet:
        ipv4_address: 193.167.0.100
        ipv6_address: fd00:cafe:cafe:0::100
    extra_hosts:
      - "server4:193.167.100.100"
      - "server6:fd00:cafe:cafe:100::100"
      - "server46:193.167.100.100"
      - "server46:fd00:cafe:cafe:100::100"

  iperf_server:
    build:
      context: ${ROOT_DIR}
      dockerfile: ${ROOT_DIR}/quic/s2n-quic-qns/etc/Dockerfile
      target: iperf
    container_name: iperf_server
    stdin_open: true
    tty: true
    environment:
      - ROLE=server
    depends_on:
      - sim
    cap_add:
      - NET_ADMIN
    networks:
      rightnet:
        ipv4_address: 193.167.100.110
        ipv6_address: fd00:cafe:cafe:100::110
    extra_hosts:
      - "client4:193.167.0.90"
      - "client6:fd00:cafe:cafe:0::100"
      - "client46:193.167.0.90"
      - "client46:fd00:cafe:cafe:0::100"

  iperf_client:
    build:
      context: ${ROOT_DIR}
      dockerfile: ${ROOT_DIR}/quic/s2n-quic-qns/etc/Dockerfile
      target: iperf
    container_name: iperf_client
    stdin_open: true
    tty: true
    volumes:
      - ${LOG_DIR}/client:/logs
    environment:
      - ROLE=client
      - SERVER=server4
      - IPERF_CONGESTION=cubic
      - DURATION=$DURATION
    depends_on:
      - sim
    cap_add:
      - NET_ADMIN
    networks:
      leftnet:
        ipv4_address: 193.167.0.90
        ipv6_address: fd00:cafe:cafe:0::90
    extra_hosts:
      - "server4:193.167.100.110"
      - "server6:fd00:cafe:cafe:100::110"
      - "server46:193.167.100.110"
      - "server46:fd00:cafe:cafe:100::110"

networks:
  leftnet:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: 'false'
    enable_ipv6: true
    ipam:
      config:
        - subnet: 193.167.0.0/24
        - subnet: fd00:cafe:cafe:0::/64
  rightnet:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: 'false'
    enable_ipv6: true
    ipam:
      config:
        - subnet: 193.167.100.0/24
        - subnet: fd00:cafe:cafe:100::/64
