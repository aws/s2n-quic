[package]
name = "compliance"
version = "0.1.0"
authors = ["Cameron Bytheway <bytheway.cameron@gmail.com>"]
edition = "2018"
license = "Apache-2.0"

[lib]
proc-macro = true

[dependencies]
fnv = { version = "1", default-features = false }
proc-macro2 = "1"
quote = "1"
syn = { version = "1", features = ["full", "parsing", "printing", "proc-macro"] }
