[package]
name = "cargo-compliance"
version = "0.1.0"
authors = ["Cameron Bytheway <bytheway.cameron@gmail.com>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
fnv = { version = "1", default-features = false }
goblin = "0.2"
lazy_static = "1"
pathdiff = "0.2"
rayon = "1"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
structopt = "0.3"
triple_accel = "0.3"
url = "2"

[dev-dependencies]
insta = "0.16"
