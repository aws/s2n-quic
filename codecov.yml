coverage:
  status:
    project:
      default: off
      unit-tests:
        target: auto
        flags:
          - unit-tests
    patch:
      default: off
      unit-tests:
        target: auto
        flags:
          - unit-tests
flags:
  unit-tests:
    paths:
      - common/*/src/**/*.rs
      - quic/*/src/**/*.rs
ignore:
  - common/compliance/**/*
  - '**/tests.rs'
  - '**/tests/**'
  - '**/test/**'
  - '**/testing/**'
  - '**/testing.rs'
codecov:
  branch: main
