coverage:
  status:
    project:
      default: off
      unit-tests:
        target: auto
        flags:
          - unit-tests
      compliance:
        target: auto
        flags:
          - compliance
    patch:
      default: off
      unit-tests:
        target: auto
        flags:
          - unit-tests
      compliance:
        target: auto
        flags:
          - compliance 
flags:
  unit-tests:
    paths:
      - common/*/src/**/*.rs
      - quic/*/src/**/*.rs
  compliance:
    paths:
      - specs/**/*.spec
ignore:
  - common/compliance/**/*
  - '**/tests.rs'
  - '**/tests/**'
  - '**/test/**'
  - '**/testing/**'
  - '**/testing.rs'
