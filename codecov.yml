coverage:
  status:
    project:
      default: off
      tests:
        target: auto
        flags:
          - tests
      compliance:
        target: auto
        flags:
          - compliance
flags:
  tests:
    paths:
      - common/*/src/**/*.rs
      - quic/*/src/**/*.rs
  compliance:
    paths:
      - specs/*/src/**/*.rs
ignore:
  - common/compliance/**/*
  - '**/tests/**'
